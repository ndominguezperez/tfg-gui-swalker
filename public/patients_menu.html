                            <!-- Modal Add Patient -->
                            <div class="modal fade" id="modaladdpatient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Añadir Paciente</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                    
    
                                        <form>
                                            <!-- Input type text NAME -->
                                            <div class="form-group">
                                                <label for="FNPatient">Nombre</label>
                                                <input type="text" class="form-control" name="FNPatient" id="FNPatient" placeholder="Nombre" required>
                                            </div>
                                            
                                            <!-- Input type text SURNAME-->
                                            <div class="form-group">
                                                <label for="LNPatient">Primer Apellido</label>
                                                <input type="text" class="form-control" name="LNPatient" id="LNPatient" placeholder="Apellido" required>
                                            </div>
                                            <!-- Input type text AGE and GENDER-->
                                            <div class="form-row">
												<div class="col">
													<div class="form-group">
														<label for="patient_age">Edad</label>
														<input type="text" class="form-control" name="AgePatient" id="AgePatient" placeholder="0" required>
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<label for="FNPatient">Sexo</label>
														<br>&nbsp;
														<select class="btn  btn-primary" id="gender" class="form-control">
															<option value="Hombre">Hombre</option>
															<option value="Mujer">Mujer</option>
														</select> 
													</div>
												</div>
											</div>
											
											<!-- Input type text WEIGHT and HEIGHT-->
											<div class="form-row">
												<div class="col">
													<div class="form-group">
														<label for="weight">Peso (Kg)</label>
														<input type="text" class="form-control" name="WeightPatient" id="WeightPatient" placeholder="0" required>
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<label for="leg_length"> Altura (cm)</label>
														<input type="text" class="form-control" name="HPatient" id="HeightPatient" placeholder="0" required>
													</div>
												</div>
											</div>
											
											<!--Input type text ACTIVE ROM and LEG LENGTH--> 
											<div class="form-row">
												<div class="col">
													<div class="form-group">
														<label for="active_rom">ROM Activo (º)</label>
														<input type="text" class="form-control" name="activeRom" id="activeRom" placeholder="0" required>
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<label for="leg_length">Longitud de Pierna (cm)</label>
														<input type="text" class="form-control" name="LLPatient" id="LLPatient" placeholder="0" required>
													</div>
												</div>
												
											</div>
                                            <!-- Input type text TYPE OF SURGERY-->
											<div class="form-row">
												<div class="col">
													<div class="form-group">
														<label for="observations">Tipo de cirujía</label>
														<input class="form-control" id="surgery" type="text" placeholder="Tipo de cirujía">
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<label for="weight">Cadera Dañada</label>
														<select class="btn  btn-primary" id="hip_joint" class="form-control">
															<option value="Derecha">Derecha</option>
															<option value="Izquierda">Izquierda</option>
															<option selected value="No Aplica ">No aplica</option>
														</select> 													
													</div>
												</div>
											</div>
                                            <!-- Input type text PHYSYCAL AND COGNITIVE STATUS-->
											<div class="form-row">
												<div class="col">
													<div class="form-group">
														<label for="estado_fisico">Estado Físico</label>
														<input class="form-control" id="estado_fisico" type="text" placeholder="Estado fisico">
													</div>
												</div>
												<div class="col">
													<div class="form-group">
														<label for="estado_cognitivo">Estado Cognitivo</label>
														<input class="form-control" id="estado_cognitivo" type="text" placeholder="Estado cognitivo">
													</div>
												</div>
											</div>
											
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        <button id="b_add_p" type="button" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
                                    </div>
                                </div>
